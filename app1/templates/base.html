<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
{% comment %} <div class="row"> {% endcomment %}
  <div class="btn-group-vertical">
      <a class="btn btn-success m-2 p-1" href="/">Home</a>
      </div>
      
      <div class="btn-group-vertical">
        <a class="btn btn-success m-2 p-1" href="about">About</a>
          </div>
      <a class="btn btn-success m-2 p-1" href="/posts">Posts</a>
      </div>
      {%if user.is_authenticated%}
      
      <div class="btn-group-vertical">
          <p class = "btn btn-success m-2 p-1">{{user}}</p>
          <a class = "btn btn-success m-2 p-1" href ="/logout">logout</a>
          </div>
        
      {%else%}
      <div class="btn-group-vertical">
          <a class="btn btn-success m-4 p-1" href="/login"> Enter </a>
      </div>
      {% endif %}
    </div>
  </div>
    {% block content %} {% endblock %}
  </body>
</html>
